<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">

        <title>Ryan Gurski Portfolio</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://use.typekit.net/wve0lal.css">
    </head>

    <body>
        <div id="grain-container" class="grain-container">
            <div class="grain"></div>
        </div>
        <a href="index.html">
            <img class="logo" src="images/logo.png" alt="brand-logo">
        </a>
        <img class="striped-top" src="images/striped-top.png" alt="top">
        <div id="videos-top">VIDEOS</div>
        <div id="videos-container">
            <a href="https://ryangurski.github.io/doornumber3/" target="_blank">
                <div>
                    <img class="doornum3" src="images/door_img.png" alt="door">
                    <div id="doornum3-text" class="video-text">DOOR NUMBER 3</div>
                </div>
            </a>
            
            <a href="https://vimeo.com/1044023436?share=copy#t=0" target="_blank">
                <div>
                    <img class="broken-record" src="images/broken_record_img.png" alt="record">
                    <div id="broken-record-text" class="video-text">BROKEN RECORD</div>
                </div>
            </a>
            
            <a href="https://vimeo.com/1059361485?share=copy#t=0" target="_blank">
                <div>
                    <img class="press-play" src="images/press_play_img.png" alt="play">
                    <div id="press-play-text" class="video-text">PRESS PLAY</div>
                </div>
            </a>
            
            <a href="https://vimeo.com/1059367704?share=copy#t=0" target="_blank">
                <div>
                    <img class="soundwalk" src="images/soundwalk_img.png" alt="sound-walk">
                    <div id="soundwalk-text" class="video-text">SOUND WALK</div>
                </div>
            </a>
        </div>
        <script defer src="script.js"></script>
    </body>
</html>
